    <h1>NEPTUN</h1>
<p>Neptun er den 8. planet fra Solen og den ytterste av planetene. </p>
<p>Den tilhører de fire store gassplanetene (Jupiter, Saturn, Uranus og Neptun). </p>
<p>Den bruker 165 år rundt Solen. I årene 1979–99 var Neptun lenger ut enn dvergplaneten Pluto.</p>
